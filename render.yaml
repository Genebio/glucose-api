services:
  - type: web
    name: glucose-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:///glucose.db
    disk:
      name: data
      mountPath: /app/data
      sizeGB: 1